<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Tambah Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #050505;
            color: #e0e0e0;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        input, textarea, button {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            background-color: #1f2937; /* Lighter gray background */
            color: #e0e0e0;
        }
        input:focus, textarea:focus, button:focus {
            outline: 2px solid #3282b8;
        }
        .button-glow {
            box-shadow: 0 0 10px rgba(50, 130, 184, 0.6);
            transition: box-shadow 0.3s ease;
        }
        .button-glow:hover {
            box-shadow: 0 0 20px rgba(50, 130, 184, 0.8), 0 0 30px rgba(50, 130, 184, 0.6);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-600 mb-6 text-center">Alat Tambah Produk</h1>
    <p class="text-center text-gray-400 mb-8">Tempelkan kode `products.js` Anda di bawah, isi detail produk baru, dan dapatkan kode yang sudah diperbarui.</p>

    <div class="bg-gray-900 p-8 rounded-3xl shadow-2xl space-y-6">
        <div>
            <label for="existing-code" class="block text-lg font-semibold mb-2">1. Kode `products.js` Anda Saat Ini</label>
            <textarea id="existing-code" class="w-full h-48 resize-none font-mono text-sm"></textarea>
        </div>

        <hr class="border-gray-700">

        <h2 class="text-xl font-semibold mb-4">2. Detail Produk Baru</h2>
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label for="product-name" class="block text-sm font-medium text-gray-400 mb-1">Nama Produk</label>
                <input type="text" id="product-name" placeholder="Contoh: The Vanishing Coin" class="w-full">
            </div>
            <div>
                <label for="product-price" class="block text-sm font-medium text-gray-400 mb-1">Harga</label>
                <input type="number" id="product-price" placeholder="Contoh: 75000" class="w-full">
            </div>
            <div>
                <label for="product-short-desc" class="block text-sm font-medium text-gray-400 mb-1">Deskripsi Singkat</label>
                <textarea id="product-short-desc" placeholder="Seketika hilangkan koin yang dipegang erat di tangan penonton." class="w-full resize-none h-20"></textarea>
            </div>
            <div>
                <label for="product-full-desc" class="block text-sm font-medium text-gray-400 mb-1">Deskripsi Lengkap</label>
                <textarea id="product-full-desc" placeholder="Tulis deskripsi produk yang panjang di sini." class="w-full resize-none h-32"></textarea>
            </div>
            <div>
                <label for="product-preview" class="block text-sm font-medium text-gray-400 mb-1">Link YouTube Embed</label>
                <input type="text" id="product-preview" placeholder="Contoh: https://www.youtube.com/embed/dQw4w9WgXcQ" class="w-full">
            </div>
        </div>

        <button id="generate-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition duration-200 hover:bg-blue-700 button-glow mt-4">Generate Kode</button>

        <hr class="border-gray-700">

        <div id="result-section" class="hidden">
            <label for="new-code" class="block text-lg font-semibold mb-2">3. Kode Baru (Siap Disalin)</label>
            <div class="relative">
                <textarea id="new-code" class="w-full h-48 resize-none font-mono text-sm pr-12" readonly></textarea>
                <button id="copy-btn" class="absolute top-2 right-2 bg-gray-700 text-white px-3 py-1 rounded-lg text-xs hover:bg-gray-600 transition duration-200">Salin</button>
            </div>
            <p class="text-red-400 mt-2 text-sm hidden" id="error-message">Format kode tidak valid. Pastikan Anda menyalin seluruh isi file `products.js` dengan benar.</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('generate-btn').addEventListener('click', () => {
        const existingCode = document.getElementById('existing-code').value;
        const productName = document.getElementById('product-name').value;
        const productPrice = parseInt(document.getElementById('product-price').value);
        const productShortDesc = document.getElementById('product-short-desc').value;
        const productFullDesc = document.getElementById('product-full-desc').value;
        const productPreview = document.getElementById('product-preview').value;

        const resultSection = document.getElementById('result-section');
        const newCodeElement = document.getElementById('new-code');
        const errorMessage = document.getElementById('error-message');

        // Reset display
        resultSection.classList.add('hidden');
        errorMessage.classList.add('hidden');

        // Input validation
        if (!productName || !productPrice || !productShortDesc || !productFullDesc || !productPreview) {
            errorMessage.textContent = 'Semua kolom detail produk harus diisi!';
            errorMessage.classList.remove('hidden');
            return;
        }

        let apps = [];
        try {
            // Use Function constructor for more reliable JavaScript code parsing
            const sanitizedCode = existingCode.replace(/export const apps\s*=\s*/, 'return ');
            apps = (new Function(sanitizedCode))();
            if (!Array.isArray(apps)) {
                throw new Error("Pasted code is not a valid array.");
            }
        } catch (e) {
            console.error("Failed to evaluate code:", e);
            errorMessage.textContent = 'Invalid `products.js` file format. Please ensure you copy the entire file correctly. Error: ' + e.message;
            errorMessage.classList.remove('hidden');
            return;
        }

        // Determine new ID
        const newId = apps.length > 0 ? Math.max(...apps.map(app => app.id)) + 1 : 1;
        
        // Create new product object
        const newProduct = {
            id: newId,
            name: productName,
            price: productPrice,
            shortDescription: productShortDesc,
            fullDescription: productFullDesc,
            image: "https://placehold.co/400x300/1e1e1e/d1d5db?text=" + encodeURIComponent(productName.replace(/ /g, '+')),
            preview: productPreview
        };

        // Add new product to the array
        apps.push(newProduct);

        // Convert the updated array back to a formatted code string
        const updatedCode = `export const apps = ${JSON.stringify(apps, null, 4)};`;
        newCodeElement.value = updatedCode;

        resultSection.classList.remove('hidden');
    });

    document.getElementById('copy-btn').addEventListener('click', () => {
        const newCodeElement = document.getElementById('new-code');
        newCodeElement.select();
        document.execCommand('copy');
        alert('Kode berhasil disalin!');
    });
</script>

</body>
</html>
