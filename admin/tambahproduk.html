<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Tambah Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #050505;
            color: #e0e0e0;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        input, textarea, button {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            background-color: #1f2937; /* Lighter gray background */
            color: #e0e0e0;
        }
        input:focus, textarea:focus, button:focus {
            outline: 2px solid #3282b8;
        }
        .button-glow {
            box-shadow: 0 0 10px rgba(50, 130, 184, 0.6);
            transition: box-shadow 0.3s ease;
        }
        .button-glow:hover {
            box-shadow: 0 0 20px rgba(50, 130, 184, 0.8), 0 0 30px rgba(50, 130, 184, 0.6);
        }
        .custom-alert {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%) scale(0);
            z-index: 100;
            padding: 1rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }
        .custom-alert.show {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-600 mb-6 text-center">Alat Tambah Produk</h1>
    <p class="text-center text-gray-400 mb-8">Isi detail produk baru, dan dapatkan kode yang sudah diperbarui.</p>

    <div class="bg-gray-900 p-8 rounded-3xl shadow-2xl space-y-6">
        <h2 class="text-xl font-semibold mb-4">1. Detail Produk Baru</h2>
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label for="product-name" class="block text-sm font-medium text-gray-400 mb-1">Nama Produk</label>
                <input type="text" id="product-name" placeholder="Contoh: The Vanishing Coin" class="w-full">
            </div>
            <div>
                <label for="product-price" class="block text-sm font-medium text-gray-400 mb-1">Harga</label>
                <input type="number" id="product-price" placeholder="Contoh: 75000" class="w-full">
            </div>
            <div>
                <label for="product-short-desc" class="block text-sm font-medium text-gray-400 mb-1">Deskripsi Singkat</label>
                <textarea id="product-short-desc" placeholder="Seketika hilangkan koin yang dipegang erat di tangan penonton." class="w-full resize-none h-20"></textarea>
            </div>
            <div>
                <label for="product-full-desc" class="block text-sm font-medium text-gray-400 mb-1">Deskripsi Lengkap</label>
                <textarea id="product-full-desc" placeholder="Tulis deskripsi produk yang panjang di sini." class="w-full resize-none h-32"></textarea>
            </div>
            <div>
                <label for="product-preview" class="block text-sm font-medium text-gray-400 mb-1">Link YouTube Embed</label>
                <input type="text" id="product-preview" placeholder="Contoh: https://www.youtube.com/embed/dQw4w9WgXcQ" class="w-full">
            </div>
        </div>

        <button id="generate-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition duration-200 hover:bg-blue-700 button-glow mt-4">Generate Kode</button>

        <hr class="border-gray-700">

        <div id="result-section" class="hidden">
            <label for="new-code" class="block text-lg font-semibold mb-2">2. Kode Baru (Siap Disalin)</label>
            <div class="relative">
                <textarea id="new-code" class="w-full h-48 resize-none font-mono text-sm pr-12" readonly></textarea>
                <button id="copy-btn" class="absolute top-2 right-2 bg-gray-700 text-white px-3 py-1 rounded-lg text-xs hover:bg-gray-600 transition duration-200">Salin</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { apps as existingApps } from './products.js';

    function showCustomAlert(message, type = 'success') {
        let alertBox = document.getElementById('custom-alert');
        if (!alertBox) {
            alertBox = document.createElement('div');
            alertBox.id = 'custom-alert';
            document.body.appendChild(alertBox);
        }

        alertBox.textContent = message;
        alertBox.className = 'custom-alert show';

        if (type === 'success') {
            alertBox.classList.add('bg-green-600', 'text-white');
            alertBox.classList.remove('bg-red-600');
        } else if (type === 'error') {
            alertBox.classList.add('bg-red-600', 'text-white');
            alertBox.classList.remove('bg-green-600');
        }

        setTimeout(() => {
            alertBox.classList.remove('show');
        }, 3000);
    }

    document.getElementById('generate-btn').addEventListener('click', () => {
        const productName = document.getElementById('product-name').value;
        const productPrice = parseInt(document.getElementById('product-price').value);
        const productShortDesc = document.getElementById('product-short-desc').value;
        const productFullDesc = document.getElementById('product-full-desc').value;
        const productPreview = document.getElementById('product-preview').value;

        const resultSection = document.getElementById('result-section');
        const newCodeElement = document.getElementById('new-code');
        
        resultSection.classList.add('hidden');

        // Input validation with detailed messages
        const missingFields = [];
        if (!productName) missingFields.push("Nama Produk");
        if (isNaN(productPrice)) missingFields.push("Harga (harus angka)");
        if (!productShortDesc) missingFields.push("Deskripsi Singkat");
        if (!productFullDesc) missingFields.push("Deskripsi Lengkap");
        if (!productPreview) missingFields.push("Link YouTube Embed");

        if (missingFields.length > 0) {
            const message = `Mohon lengkapi formulir berikut: ${missingFields.join(', ')}.`;
            showCustomAlert(message, 'error');
            return;
        }

        const newId = existingApps.length > 0 ? Math.max(...existingApps.map(app => app.id)) + 1 : 1;
        
        const newProduct = {
            id: newId,
            name: productName,
            price: productPrice,
            shortDescription: productShortDesc,
            fullDescription: productFullDesc,
            image: `https://placehold.co/400x300/1e1e1e/d1d5db?text=${encodeURIComponent(productName.replace(/ /g, '+'))}`,
            preview: productPreview
        };

        const updatedApps = [...existingApps, newProduct];

        const updatedCode = `export const apps = ${JSON.stringify(updatedApps, null, 4)};`;
        newCodeElement.value = updatedCode;

        resultSection.classList.remove('hidden');
    });

    document.getElementById('copy-btn').addEventListener('click', () => {
        const newCodeElement = document.getElementById('new-code');
        newCodeElement.select();
        document.execCommand('copy');
        showCustomAlert('Kode berhasil disalin!', 'success');
    });
</script>

</body>
</html>
